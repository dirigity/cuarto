<html>
    <head>
        <style>
            img{
                position: absolute;
            }
            #piano{
                left: 10%;
                bottom: 3%;
                width: 80%;
                height: 20%;
            }
            #ball{
                width: 10%;
            }
        </style>
    </head>
    <body>
        
            <img id= "piano" src="piano.png" alt="imagine a piano">
            <img id= "ball" src="vinilo-infantil-pelota-futbol-color-1399.png" alt="imagine a ball">

        <Script>
            var Places = [4,3,3];
            var times = [1,1,1];
            var yposible = 23;
            var xposible = [10,19,24.5,30,37,47,53,58.5,63.5,69,76,83];
            
            var x = 0;
            var y = yposible;
            var gravedad = -10;
            var vx = 0;
            var vy = 0;
            var unopartidodefremeporsecond = 0.01;
            var ball = document.getElementById("ball");
            

            document.onkeydown = checkKey;
            function checkKey(e) {

                e = e || window.event;

                if (e.keyCode == '32') {
                    Start();
                }
            }

            function Start(){
                tick();
                tocar(0);
            }

            function tocar(a){
                console.log("velocidad y = " + vy);
                var pitch = Places[a];
                var time = times[a];
                var spacetocover = xposible[pitch]-x;
                vy = -gravedad*time;
                vx = spacetocover/time;

                if(a+1 < Places.length){
                    setTimeout(function() {return tocar(a+1)}, time*1000);
                }
            }

            function tick(){
                
                if(y+vy*unopartidodefremeporsecond > yposible){
                    x  = x  + vx*unopartidodefremeporsecond;
                    y  = y  + vy*unopartidodefremeporsecond;
                    vy = vy + gravedad*Math.pow(unopartidodefremeporsecond,2);
                    

                }else{
                    y = yposible;
                    vy = 0;
                    vx = 0;
                    console.log("chush");

                }
                ball.style.bottom = y + "%";
                ball.style.left = x + "%";

                setTimeout(function() {return tick()}, unopartidodefremeporsecond*1000);
            }



        </Script>
    </body>
</html>
