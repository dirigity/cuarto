<html>
    <head>
        <style>
            canvas {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body{
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>  
        <canvas id="canvas" width="1920" height="1080"></canvas>
        <script>
            function rgb(r,g,b) {
                var r_ = check(decToHex(r));
                var g_ = check(decToHex(g));
                var b_ = check(decToHex(b));
                return "#"+r_+g_+b_;
            }

            function decToHex(n) {
                if(n<0){
                    n = 0xFFFFFFFF + n + 1;
                }
                return Math.round(n).toString(16).toUpperCase();
            }

            function check(n){
                //console.log(n)
                if(n.length>2){
                    return "FF";
                }else if (n.length<2){
                    return "0"+n;

                }else return n
            }
        </script>
    </body>
</html>
